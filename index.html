    <title>Dice Game</title>

    <!-- bootstrap CDN added -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- bootstrap jquery added -->

<body>
    
    <!-- Main Section -->
    <section id="main-section">
        <div class="title-section">
            <h1 class="title">
                Refresh Me
            </h1>
        </div>
        <div class="row">
            <div class="img-area col-lg-6">
                <h2 class="player">
                    Player 01
                </h2>
                <img class="image" src="Assets/one.png" alt="left-image"> 
            </div>
            <div class="img-area col-lg-6">
                <h2 class="player">
                    Player 02
                </h2>
                <img class="image" src="Assets/one.png" alt="right-image">
            </div>
            <div class="button-area">
                <button class="btn btn-lg btn-info button" id="buton"><h1>Click Me</h1></button>
            </div>
        </div>
        
    </section>

    <!-- Footer -->
    <div class="footer">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <script src="index.js"></script>
